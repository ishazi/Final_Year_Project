
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Dataset Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .navbar-custom {
            background-color: #1a365d;
        }
        .data {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data th, .data td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .data th {
            background-color: #1a365d;
            color: white;
            position: sticky;
            top: 0;
        }
        .data tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .data tr:hover {
            background-color: #e9ecef;
        }
        .table-container {
            max-height: 70vh;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .btn-export {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        h1 {
            color: #1a365d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-database me-2"></i>Medical Dataset Viewer
            </a>
            <div class="d-flex">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="button-group">
       <!--<button <form action="/search" method="POST" style="display:inline;">
            <input type="text" id="searchBar" name="search_query" placeholder="Search..." required>
            <button type="submit">Search</button>
        </form>
        <button onclick="copyToClipboard()">Copy</button>-->
        <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-light rounded">
            <h5 class="mb-0">Export Patient Data</h5>
            <div>
              <a href="/download_csv" class="btn btn-primary me-2">
                <i class="fas fa-file-csv me-1"></i> Download CSV
              </a>
              <a href="#" class="btn btn-link text-muted">
                <i class="fas fa-question-circle me-1"></i> Help
              </a>
            </div>
          </div>
         <!--<a href="/download_excel"><button>Excel</button></a>
        <a href="/download_pdf"><button>PDF</button></a>
        <button onclick="window.print()">Print</button> -->
    </div>

    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- Main heading with icon and subtitle -->
            <div>
                <h1 class="display-5 fw-bold text-primary mb-2">
                    <i class="fas fa-database me-2"></i>Medical Training Dataset
                </h1>
                <p class="text-muted mb-0">
                    <i class="fas fa-info-circle me-1"></i>Complete patient symptom and diagnosis records
                </p>
            </div>
            
            <!-- Action buttons -->
            <div class="d-flex align-items-center">
                <div class="input-group ms-3" style="width: 300px;">
                    <!--<span class="input-group-text bg-white">
                        <i class="fas fa-search text-muted"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Search records...">
                    <button class="btn btn-primary" type="button">
                        Go
                    </button> -->
                </div>
            </div>
        </div>
    </div>

    <div id="table-container">
        {{ table | safe }}
    </div>

    <script>
        function copyToClipboard() {
            const table = document.querySelector(".data");
            const range = document.createRange();
            range.selectNode(table);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            alert("Table copied to clipboard!");
        }
    </script>

</body>
</html>
