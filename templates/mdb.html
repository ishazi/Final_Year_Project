<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="static/mdb/img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="static/mdb/css/mdb.min.css" />
  </head>
  <body>
    <!-- Start your project here-->
   <div class="text-center m-5">
    <button type="button" class="btn btn-danger btn-rounded" data-mdb-ripple-init>ALL DATASETS</button>
    <button type="button" class="btn btn-light" data-mdb-ripple-init data-mdb-ripple-color="dark">Light</button>
    <button type="button" class="btn btn-dark" data-mdb-ripple-init>Dark</button>
    <button type="button" class="btn btn-primary btn-floating" data-mdb-ripple-init>
      <i class="fas fa-download"></i>
    </button>
    <a class="btn btn-primary  btn-lg" data-mdb-ripple-init href="#" role="button">Link</a>
    <a class="btn btn-primary  btn-lg p-5 btn-rounded" data-mdb-ripple-init href="#" role="button">ALL DATASETS</a>
    <a class="btn btn-primary  btn-lg px-5 py-4 btn-rounded" data-mdb-ripple-init href="#" role="button">ALL DATASETS</a>

   </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="static/mdb/js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
