<!doctype html>
<html lang="zxx" class="theme-light">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <!-- Meanmenu CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='error-404/assets/css/meanmenu.css')}}">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='error-404/assets/css/fontawesome.min.css')}}">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='error-404/assets/css/flaticon.css')}}">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='error-404/assets/css/nice-select.min.css')}}">
    <!-- Odometer CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='error-404/assets/css/odometer.min.css')}}">
    <!-- Magnific CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='error-404/assets/css/magnific-popup.min.css')}}">
    <!-- Carousel CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='error-404/assets/css/owl.carousel.min.css')}}">
    <!-- Carousel Default CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='error-404/assets/css/owl.theme.default.min.css')}}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='error-404/assets/css/style.css')}}">
    <!-- Dark CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='error-404/assets/css/dark.css')}}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='error-404/assets/css/responsive.css')}}">

    <title>Tinzer - Telemedicine & Telehealth Services Bootstrap 5 Template</title>
    <link rel="icon" type="image/png" href="{{url_for('static', filename='error-404/assets/img/favicon.png')}}">
</head>

<body>

    <!-- Start Preloader Area -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    <!-- End Preloader Area -->

    <!-- Start Error Area -->
    <section class="error-area">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="container">
                    <div class="error-content">
                        <img src="{{url_for('static', filename='error-404/assets/img/404.png')}}" alt="error">

                        <h3>Page Not Found</h3>
                        <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>

                        <a href="{{url_for('index')}}" class="default-btn">
                                Go to Home
                                <span></span>
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Error Area -->

    <!-- dark version -->
    <div class="dark-version">
        <label id="switch" class="switch">
                <input type="checkbox" onchange="toggleTheme()" id="slider">
                <span class="slider round"></span>
            </label>
    </div>
    <!-- dark version -->

    <!-- Jquery Slim JS -->
    <script src="{{url_for('static', filename='error-404/assets/js/jquery.min.js')}}"></script>
    <!-- Bootstrap JS -->
    <script src="{{url_for('static', filename='error-404/assets/js/bootstrap.bundle.min.js')}}"></script>
    <!-- Meanmenu JS -->
    <script src="{{url_for('static', filename='error-404/assets/js/jquery.meanmenu.js')}}"></script>
    <!-- Nice Select JS -->
    <script src="{{url_for('static', filename='error-404/assets/js/jquery.nice-select.min.js')}}"></script>
    <!-- Odometer JS -->
    <script src="{{url_for('static', filename='error-404/assets/js/odometer.min.js')}}"></script>
    <!-- Appear JS -->
    <script src="{{url_for('static', filename='error-404/assets/js/jquery.appear.js')}}"></script>
    <!-- Datepicker JS -->
    <script src="{{url_for('static', filename='error-404/assets/js/datepicker.min.js')}}"></script>
    <!-- Magnific JS -->
    <script src="{{url_for('static', filename='error-404/assets/js/jquery.magnific-popup.min.js')}}"></script>
    <!-- Carousel JS -->
    <script src="{{url_for('static', filename='error-404/assets/js/owl.carousel.min.js')}}"></script>
    <!-- Form Ajaxchimp JS -->
    <script src="{{url_for('static', filename='error-404/assets/js/jquery.ajaxchimp.min.js')}}"></script>
    <!-- Form Validator JS -->
    <script src="{{url_for('static', filename='error-404/assets/js/form-validator.min.js')}}"></script>
    <!-- Contact JS -->
    <script src="{{url_for('static', filename='error-404/assets/js/contact-form-script.js')}}"></script>
    <!-- Custom JS -->
    <script src="{{url_for('static', filename='error-404/assets/js/main.js')}}"></script>
</body>

</html>
